version: '3'
services:
  web:
    image: zonawik1/iot_controller:1
    command: bash -c
            ' rm ./tmp/pids/server.pid
            & bundle exec rails s -p 3000 -b "0.0.0.0"'
    volumes:
      - .:/iot_controller
    ports:
      - 3000:3000
    networks:
      - test
      - dev
    depends_on:
      - neo4j_dev
      - neo4j_test
    tty: true
    stdin_open: true

  neo4j_dev:
    image: neo4j:latest
    ports:
      - 7474:7474
    environment:
      - NEO4J_AUTH=neo4j/test
      - NEO4J_dbms_connector_http_listen__address=:7474
    networks:
      - dev
    volumes:
      - neo4j_dev_data:/data

  neo4j_test:
    image: neo4j:latest
    ports:
      - 3001:7474
    environment:
      - NEO4J_AUTH=neo4j/test
      - NEO4J_dbms_connector_http_listen__address=:7474
    networks:
      - test
    volumes:
      - neo4j_test_data:/data

  redis:
    image: redis
    command: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  sidekiq:
    tty: true
    stdin_open: true
    build: .
    command: bundle exec sidekiq -C config/sidekiq.yml
    volumes:
      - .:/iot_controller
    depends_on:
      - redis

volumes:
  redis_data:
    driver: local
  neo4j_dev_data:
    driver: local
  neo4j_test_data:
    driver: local

networks:
  test:
    driver: bridge
  dev:
    driver: bridge
