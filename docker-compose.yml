version: '3'
services:
  web:
    image: zonawik1/iot_controller:1
    command: bash -c 'bin/webpack --watch --progress --color & bundle exec rails s -p 3000 -b "0.0.0.0"'
    volumes:
      - .:/iot_controller
    ports:
      - "3000:3000"
    tty: true
    stdin_open: true

  redis:
    image: redis
    command: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  sidekiq:
    tty: true
    stdin_open: true
    build: .
    command: bundle exec sidekiq -C config/sidekiq.yml
    volumes:
      - .:/zonawiki_admin
    depends_on:
      - redis

volumes:
  redis_data:
    driver: local
