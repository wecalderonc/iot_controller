version: v1.0
name: IOT Controller

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Javascript Tests
    task:
      jobs:
        - name: RSpec Tests
          commands:
            - docker-compose run web rspec
        - name: Code Quality
          commands:
            - docker-compose run web bin/shot

        - name: breakman
          commands:
            - docker-compose run web bundle exec brakeman -c config/brakeman.yml
      prologue:
        commands:
          - git clone -b $SEMAPHORE_GIT_BRANCH git@github.com:ZonaWiki/iot_controller.git
          - cd iot_controller
          - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
      secrets:
        - name: dockerhub-access
